			<div class="row">

					<h1>Fale connosco</h1>
					<form id="contactForm" method="POST" name="form" action="PHP/form.php" enctype="multipart/form-data">
						<div class="form-group">
							<select name="formType" id="formType" class="form-control">
								<option hidden disabled selected value>Escolha o tema de contacto</option>
								<option value="Message">Enviar mensagem</option>
								<option value="Print">Enviar fotografias</option>
								<option value="Schedule">Marcar reunião</option>
							</select>
						</div>
						<div id="nomeGroup" class="form-group">
							<label for="names">Nome</label>
							<input name="name" type="text" class="form-control" id="names" placeholder="O seu nome" required="required">
						</div>
						<div class="form-group">
							<div id="formContacts" class="form-row">
								<div class="col">
									<label for="telephone">Telemovel</label>
									<input name="telephone" type="text" class="form-control" id="telephone" placeholder="O seu numero de telemovel">
								</div>
								<div class="col">
									<label for="email">Email</label>
									<input name="email" type="text" class="form-control" id="email" placeholder="O seu email">
								</div>
							</div>
						</div>
						<div id="formMessage" style="display:none">
							<div class="form-group">
								<label for="subject">Assunto</label>
								<input name="subject" type="text" class="form-control" id="subject" placeholder="Assunto">
							</div>
							<div class="form-group">
								<label for="messageCorp">Mensagem</label>
								<textarea name="messageCorp" class="form-control" id="messageCorp" rows="5" style="resize:none"></textarea>
							</div>
						</div>
						<div class="form-group" id="formPrint" style="display:none">
							<div class="custom-file">
								<label class="custom-file-label" for="fileSubmission">Escolha as fotografias para imprimir</label>
								<input name="fileSubmission" type="file" class="custom-file-input" id="fileSubmission" multiple>
							</div>
						</div>
						<div id="formSchedule" class="form-group" style="display:none">
							<div class="form-group">
								<label for="subjectMeeting">Assunto da reunião</label>
								<input name="subjectMeeting" type="text" class="form-control" id="subjectMeeting" placeholder="Assunto da reunião">
							</div>
							<div id="date" class="form-row">
								<div class="col">
									<label for="day">Dia</label>
									<input name="day" type="date" class="form-control" id="day">
								</div>
								<div class="col">
									<label for="time">Hora</label>
									<input name="time" type="time" class="form-control" id="time">
								</div>
							</div>
						</div>
						<div id="submit" class="form-group">
							<input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
							<input type="submit" class="btn btn-primary">
						</div>
					</form>
