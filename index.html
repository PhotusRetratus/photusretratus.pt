			<div class="row" id="Form">
				<div class="col">
					<h1>Fale connosco</h1>
					<form action="https://submit-form.com/cNbbnnMyrWBDZtr-jBBmW" target="_self">
						<div class="form-group">
							<select id="formType" class="form-control">
								<option hidden disabled selected value>Escolha</option>
								<option value="Message">Enviar mensagem</option>
								<option value="Print">Enviar fotografias</option>
								<option value="Schedule">Marcar reunião</option>
							</select>
						</div>
						<div id="nomeGroup" class="form-group">
							<label for="name">Nome</label>
							<input type="text" class="form-control" id="name" placeholder="O seu nome">
						</div>
						<div class="form-group">
							<div id="formContacts" class="form-row">
								<div class="col">
									<label for="telephone">Telemovel</label>
									<input type="text" class="form-control" id="telephone" placeholder="O seu numero de telemovel">
								</div>
								<div class="col">
									<label for="email">Email</label>
									<input type="text" class="form-control" id="email" placeholder="O seu email">
								</div>
							</div>
						</div>
						<div id="formMessage" style="display:none">
							<div class="form-group">
								<label for="subject">Assunto</label>
								<input type="text" class="form-control" id="subject" placeholder="Assunto">
							</div>
							
							<div class="form-group">
								<label for="messageCorp">Mensagem</label>
								<textarea class="form-control" id="messageCorp" rows="5" style="resize:none"></textarea>
							</div>
						</div>
						<div class="form-group" id="formPrint" style="display:none">
							<div class="custom-file">
								<label class="custom-file-label" for="fileSubmission">Escolha as fotografias para imprimir</label>
								<input type="file" class="custom-file-input" id="fileSubmission" multiple>
							</div>
						</div>
						<div id="formSchedule" class="form-group" style="display:none">
							<div class="form-group">
								<label for="subjectMeeting">Assunto da reunião</label>
								<input type="text" class="form-control" id="subjectMeeting" placeholder="Assunto da reunião">
							</div>
							<div id="date" class="form-row">
								<div class="col">
									<label for="day">Dia</label>
									<input type="date" class="form-control" id="day">
								</div>
								<div class="col">
									<label for="time">Hora</label>
									<input type="time" class="form-control" id="time">
								</div>
							</div>
						</div>
						<div id="submit" class="form-group" style="display:none">
							<button class="btn btn-primary" type="submit">Submeter</button>
						</div>
					</form>
				</div>
			</div>
		</div>
